{%load static%}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tracking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<style>
    .navi {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 60px;
        background-color: lightslategray;
        color: white;

    }
</style>
<nav class="navi">
    <h3 class="lead text-center">Resume Tracking App</h3>
</nav>
<body>

{% block content %}
    <div class="container" style=" width: 400px; height: 80%;display: flex;flex-direction: row; justify-content: center; align-items: center">
        <form action="" method="POST">
                {%csrf_token%}
                <div class="form-group" style="margin-bottom: 70px;">
                    {{ form|crispy }}
                    <br>
                    <button class="btn border-warning second rounded-pill" type="submit">Login</button>
                </div>
        </form>
    </div>

{% endblock %}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
