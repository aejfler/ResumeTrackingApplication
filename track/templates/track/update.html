{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container">
        <form action="" method="POST">
            {%csrf_token%}
            <div class="form-group" style="margin-bottom: 70px;">
                {{ form|crispy }}
                <br>
                <div class="opposite">
                    <button class="btn border-warning second rounded-pill" id="update-btn" type="submit">Update</button>
                    <button class="btn border-danger second rounded-pill" id="delete-btn" type="submit"><a href="{% url 'delete app' object.pk %}">Delete</a></button>
                </div>

            </div>
        </form>
</div>
{% endblock %}
